<ion-header>
  <ion-navbar color="blueish">
    <ion-title text-center>Creating Project</ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <form #f="ngForm" [formGroup]="popoverForm" (ngSubmit)="onSubmit(f.value)">
        <ion-grid>
          <ion-row align-items-center>
            <ion-col>
            <ion-label>Project Name:</ion-label>
          </ion-col>
          <ion-col>  <input type="text" id="name" required [(ngModel)]="name" formControlName="name"></ion-col></ion-row>
          <ion-row justify-content-center>
            <ion-col>
            <button ion-button type="submit" round color="blueish">Create</button>
            </ion-col>
          </ion-row>
        </ion-grid>
    </form>
</ion-content>
