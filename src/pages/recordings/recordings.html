<ion-header>
  <ion-navbar color="blueish">
    <ion-title>
      Recordings
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        <p>Add Recording Requirements</p>
      </ion-card-title>
      <button ion-button primary (click)="stopRecording()" *ngIf="recording">
        <ion-icon name="mic-off" padding-right></ion-icon>Stop Recording
      </button>
      <button ion-button primary (click)="startAnotherRecording()" *ngIf="!recording">
        <ion-icon name="mic" padding-right></ion-icon>Start Recording
      </button>
      <ion-grid *ngFor="let audio of audios; let id = index">
        <ion-row>
          <ion-col col-2 align-self-center>
            <ion-icon name="trash" class="deleteIcon" large (click)="deleteAudio(id)"></ion-icon>
          </ion-col>
          <ion-col col-6 align-self-center>
            <ion-label padding="2px">{{audio.fileName | slice:18}}</ion-label>
          </ion-col>
          <ion-col col-2 align-self-center>
            <button ion-button clear item-end large (click)="play(id)">
              <ion-icon name="play"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-2 align-self-center>
            <button ion-button clear item-end large (click)="pause(id)">
              <ion-icon name="pause"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="audio.playing">
          <ion-col col-3 center>
            Position
          </ion-col>
          <ion-col col-3 center>
            {{position | number:'1.1-1'}}s
          </ion-col>
          <ion-col col-3 align-self-center>
            Duration
          </ion-col>
          <ion-col col-3 center>
            {{duration | number:'1.1-1'}}s
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item>
      <p>list items in Directory</p>
      <button ion-button clear item-start large (click)="listDirItems()">
        <ion-icon name="list"></ion-icon>&nbsp;List Directory items
      </button>
    </ion-item>
    <ion-item>
      <p>Items:</p>
      {{items | json}}
    </ion-item>
    <ion-item>
      <p>PresentAudio:</p>
      {{presentAudio | json}}
    </ion-item>
    <ion-item>
      <button ion-button item-center large round (click)="finishedAddingRecordings()">
        <ion-icon name="done-all"></ion-icon>&nbsp;Finished Recordings
      </button>
    </ion-item>
  </ion-list>
</ion-content>
