<ion-header>
  <ion-navbar color="blueish">
    <ion-title>
      Recordings
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        <p>Record Requirements</p>
      </ion-card-title>
      <button ion-button primary (click)="stopRecording()" *ngIf="recording">
        <ion-icon name="mic-off"></ion-icon>&nbsp;&nbsp;Stop Recording
      </button>
      <button ion-button primary (click)="startAnotherRecording()" *ngIf="!recording">
        <ion-icon name="mic"></ion-icon>&nbsp;&nbsp;Start Another Recording
      </button>
      <ion-grid>
        <ion-row *ngFor="let audio of audios; let id = index">
        <ion-col col-2 align-self-center>
          <ion-icon name="trash" class="deleteIcon" (click)="deleteAudio(id)"></ion-icon>
        </ion-col>
        <ion-col col-6 align-self-center>
          <ion-label padding="2px">{{audio.fileName}}</ion-label>
        </ion-col>
        <ion-col col-2 align-self-center>
          <button ion-button clear item-end large (click)="play(id)">
            <ion-icon name="play"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-2 align-self-center>
          <ion-label padding="2px">{{audio.duration | number:'1.1'}}s</ion-label>
        </ion-col>
      </ion-row>

        <ion-row>
          <ion-col col-12 align-self-center>
            <ion-label>{{fileName}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
        <ion-col col-12 align-self-center>
          <ion-label>{{filePath}}</ion-label>
        </ion-col>
      </ion-row>
        <ion-row>
          <ion-col col-12 align-self-center>
            <ion-label>{{duration}}</ion-label>
          </ion-col>
        </ion-row>
        </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item>
      <p>Position</p>
      {{position}}
    </ion-item>
    <ion-item>
      <p>view Duration</p>
      <button ion-button clear item-start large (click)="getDuration()">
        <ion-icon name="time"></ion-icon>&nbsp;Get Duration
      </button>
    </ion-item>
    <ion-item>

      <button ion-button clear item-start large (click)="logAudios()">Log Audios
      </button>
    </ion-item>
    <ion-item>
      <p>Duration:</p>
      {{duration}}
    </ion-item>
    <ion-item>
      <p>list items in Directory</p>
      <button ion-button clear item-start large (click)="listDirItems()">
        <ion-icon name="list"></ion-icon>&nbsp;List Directory items
      </button>
    </ion-item>
    <ion-item>
      <p>Items:</p>
      {{items | json}}
    </ion-item>
    <ion-item>
      <p>PresentAudio:</p>
      {{presentAudio | json}}
    </ion-item>
    <ion-item>
      <button ion-button item-center large round (click)="finishedAddingRecordings()">
        <ion-icon name="done-all"></ion-icon>&nbsp;Finished Recordings
      </button>
    </ion-item>
  </ion-list>
</ion-content>
