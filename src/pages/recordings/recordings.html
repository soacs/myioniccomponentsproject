<ion-header>
  <ion-navbar color="blueish">
    <ion-title>
      Recordings
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title text-center>
        <p>Add Recording Requirements</p>
      </ion-card-title>
      <button ion-button primary (click)="stopRecording()" *ngIf="recording">
        <ion-icon name="mic-off" padding-right></ion-icon>Stop Recording
      </button>
      <button ion-button primary round (click)="startAnotherRecording()" *ngIf="!recording">
        <ion-icon name="mic" padding-right></ion-icon>Start Recording
      </button>
      <ion-grid *ngFor="let audio of audios; let id = index">
        <ion-row no-padding no-margin>
          <ion-col col-2 align-self-center no-padding no-margin>
            <ion-icon name="trash" class="deleteIcon" large (click)="deleteAudio(id)"></ion-icon>
          </ion-col>
          <ion-col col-6 align-self-center no-padding no-margin>
            <ion-label padding="2px">{{audio.fileName | slice:18}}</ion-label>
          </ion-col>
          <ion-col col-2 align-self-center no-padding no-margin>
            <button ion-button clear item-end large (click)="play(id)">
              <ion-icon name="play"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-2 align-self-center no-padding no-margin>
            <button ion-button clear item-end large (click)="pause(id)">
              <ion-icon name="pause"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="audio.playing" no-padding no-margin>
          <ion-col col-3 center no-padding no-margin>
            Position
          </ion-col>
          <ion-col col-3 center no-padding no-margin>
            {{position | number:'1.1-1'}}s
          </ion-col>
          <ion-col col-3 center no-padding no-margin>
            Duration
          </ion-col>
          <ion-col col-3 center no-padding no-margin>
            {{duration | number:'1.1-1'}}s
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer style="background-color: white;" padding="2px">
  <ion-buttons text-center no-padding transparent>
    <button ion-button center full (click)="finishedAddingRecordings()" color="secondary">
      <ion-icon name="done-all" padding-right></ion-icon>Finished Recordings
    </button>
  </ion-buttons>
</ion-footer>
