
<ion-header>
  <ion-navbar color="blueish">
    <ion-title>projects</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      Options
    </ion-card-header>
    <ion-list>
      <button ion-button (click)="createProject($event)" full large color="manageColor">Create</button>
      <button ion-button (click)="viewProjects()" full large color="manageColor">List All</button>
      <button ion-button (click)="completeProjects()" full large color="manageColor">Complete</button>
      <button ion-button (click)="searchProjects()" full large color="manageColor">Search</button>
      <button ion-button (click)="publishProjects()" full large color="manageColor">Publish</button>
    </ion-list>
  </ion-card>
</ion-content>
