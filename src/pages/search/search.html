<ion-header>
  <ion-navbar color="blueish">
    <ion-title>Search Projects</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <p ion-text color="primary">List of projects</p>
  <ion-list>
        <ion-item-sliding *ngFor="let project of projects" #slidingItem>
          <ion-item>
            {{project.projectName}}
          </ion-item>
          <ion-item-options side="right">
            <button ion-button (click)="completeProject(project, slidingItem)" color="danger">Complete</button>
            <button ion-button (click)="closeProject(slidingItem)">Close</button>
            <button ion-button (click)="deleteProject(project)" color="blueish">Delete</button>
          </ion-item-options>
        </ion-item-sliding>
  </ion-list>
</ion-content>
