<ion-header>
  <ion-navbar color="blueish">
    <ion-title>Publish Projects</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <p ion-text color="secondary">open projects</p>
  <ion-list>
    <ion-item-sliding *ngFor="let project  of projectItems" #slidingItem>
      <button ion-item >
        {{project}}
        <ion-icon name="cloud-upload" color="cloudColor" item-end></ion-icon>
      </button>
      <ion-item-options side="right">
        <button ion-button (click)="deleteProject(project)" color="danger" >Delete</button>
        <button ion-button (click)="closeProject(slidingItem)">Close</button>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>


</ion-content>
