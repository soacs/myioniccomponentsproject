<ion-header>
  <ion-navbar color="blueish">
    <ion-title>List Projects</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item padding>
      <ion-icon name="construct" color="manageColor" item-start isActive="false"></ion-icon>
      Total Projects
      <ion-badge item-end color="manageColor">{{projectCount}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row *ngFor="let project of projects; let i = index;">
          <ion-col text-left col-sm-6 left>
            {{project.projectName}}
          </ion-col>
          <ion-col text-right col-sm-6>
            <button ion-button (click)="viewProject(i)" round color="secondary" right>View</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
