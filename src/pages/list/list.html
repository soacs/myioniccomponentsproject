<ion-header>
  <ion-navbar color="blueish">
    <ion-title>List Projects</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-icon name="construct" color="manageColor" item-start isActive="false"></ion-icon>
      Total Projects
      <ion-badge item-end color="manageColor">{{projectCount}}</ion-badge>
    </ion-item>
  </ion-list>

  <ion-segment [(ngModel)]="projectState" color="primary">
    <ion-segment-button value="open">
      Open
    </ion-segment-button>
    <ion-segment-button value="completed">
      Completed
    </ion-segment-button>
  </ion-segment>
    <p ion-text color="secondary">List of {{projectState}} projects</p>
  <ion-list>
    <ion-item> <b>Name:</b> </ion-item>
    <ion-item-sliding *ngFor="let project of projects; let i = index;" #slidingItem>
      <ion-item>
       {{project.projectName}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="deleteProject(i)" color="danger">Delete</button>
        <button ion-button (click)="closeProject(slidingItem)">Close</button>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col text-center col-sm-6>
        <button ion-button round text-center (click)="save()">Save</button>
      </ion-col>
      <ion-col text-center col-sm-6>
        <button ion-button round text-center (click)="cancel()" >Cancel</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
